{% extends 'core/base.html' %}

{% block title %}Deleting certifaction file{% endblock %}

{% block content %}

    <div class="box">
        <div class="">
            <div class="col-sm-12">
                <h2 class="intro-text text-center">Are you sure?</h2>
                <hr>
                <hr class="visible-xs">
                <form enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <div class="text-center">
                        <button type="submit" class="btn btn-default">Yes</button>
                        <a href="{% url 'view_crt' pk=object.pk %}" class="btn btn-default">No</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
