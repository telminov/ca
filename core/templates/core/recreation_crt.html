{% extends 'core/base.html' %}
{% load bootstrap3 %}

{% block title %}Recreation certificate{% endblock %}

{% block content %}

    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">Recreate <strong>.crt</strong> file</h2>
                <hr>
                <hr class="visible-xs">
                <form class="form form-horizontal col-sm-6 col-sm-offset-3" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form layout='horiznontal' label_class='col-sm-4' field_class='col-sm-8'%}
                    <!--
                    <div class="form-group">
                        <label for="commonName">Common Name</label>
                        <input type="text" class="form-control" id="commonName">
                    </div>
                    -->
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-12">
                            <button type="submit" class="btn btn-default">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
