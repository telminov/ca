{% extends 'ca/base.html' %}

{% block title %}Certification authority{% endblock %}

{% block content %}
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">Do you have a <strong>CA root</strong> key ?</h2>
                <hr>
                <hr class="visible-xs">
                <p class="text-center">
                    <a class="btn btn-default" href="{% url 'has_root_key' %}" role="button">Yes</a>
                    <a class="btn btn-default" href="{% url 'no_root_key' %}" role="button">No</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
