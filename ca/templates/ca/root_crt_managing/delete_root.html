{% extends 'ca/base.html' %}

{% block title %}Deleting a root .crt{% endblock %}

{% block content %}

    <div class="box">
        <div class="container">
            <div class="col-sm-12">
                <hr>
                <h2 class="intro-text text-center">Are you sure?</h2>
                <hr>
                <hr class="visible-xs">
                <form enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <div class="text-center">
                        <button type="submit" class="btn btn-default">Yes</button>
                        <a href="{% url 'view_root_crt' %}" class="btn btn-default">No</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
