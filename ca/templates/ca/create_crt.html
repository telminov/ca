{% extends 'ca/base.html' %}
{% load bootstrap3 %}

{% block title %}Creating new certificate{% endblock %}

{% block page_title %}Create new <strong>.crt</strong> file{% endblock %}

{% block content %}

    <div class="box">
        <div class="container">
            <div class="col-sm-12" style="margin-top: 7rem">
                <form class="form form-horizontal col-sm-6 col-sm-offset-3" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="form-group">
                        <div class="col-sm-offset-5">
                            <button type="submit" class="btn btn-default">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
